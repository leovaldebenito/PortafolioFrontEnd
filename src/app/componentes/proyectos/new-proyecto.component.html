<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombreP" placeholder="Nombre del Proyecto"
          name="nombreP" [(ngModel)]="nombreP" required>
        </div>
        <div class="form-group">
          <label for="descripcionP">Descripción</label>
          <textarea type="text" class="form-control" id="descripcionP" placeholder="Descripción del Proyecto"
          name="descripcionP" [(ngModel)]="descripcionP" required></textarea>
        </div>
        <div class="form-group">
          <label for="img">Imagen</label>
          <input type="file" class="form-control" id="img"
          name="img" [(ngModel)]="proyecto.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp, .PNG">
        </div>
        <div class="form-group">
          <label for="url">Indique el hipervinculo</label>
          <input type="text" class="form-control" id="url"
          name="url" [(ngModel)]="url" required>
        </div>
        <button class="btn btn-primary" >Agregar Proyecto</button>
      </form>
    </div>

  </div>
</div>
