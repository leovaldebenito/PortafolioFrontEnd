<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombreP" placeholder="Nombre del Proyecto"
          name="nombreP" [(ngModel)]="nombreP" required>
        </div>
        <div class="form-group">
          <label for="descripcionP">Descripción</label>
          <input type="text" class="form-control" id="descripcionP" placeholder="Descripción del Proyecto"
          name="descripcionP" [(ngModel)]="descripcionP" required>
        </div>
        <!--<div class="form-group">
          <label for="periodoE">Período</label>
          <input type="text" class="form-control" id="periodoE" placeholder="Período de trabajo"
          name="periodoE" [(ngModel)]="periodoE" required>
        </div>
        <div class="form-group">
          <label for="lugarE">Ciudad y  Provincia</label>
          <input type="text" class="form-control" id="lugarE" placeholder="Ciudad - Provincia"
          name="lugarE" [(ngModel)]="lugarE" required>
        </div>-->
        <button class="btn btn-primary" >Agregar Proyecto</button>
      </form>
    </div>

  </div>
</div>
