<div class="container" *ngIf="pro">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreP">Nombre del Proyecto</label>
                  <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="pro.nombreP" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripcion de la tarea</label>
                  <textarea type="text" class="form-control" id="descripcionP" name="descripcionP"
                  [(ngModel)]="pro.descripcionP" required></textarea>
              </div>
              <div class="form-group">
                <label for="img">Imagen</label>
                <input type="file" class="form-control" id="img"
                name="img" [(ngModel)]="pro.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp, .PNG">
              </div>
              <div class="form-group">
                <label for="url">Indique el hipervinculo</label>
                <input type="text" class="form-control" id="url"
                name="url" [(ngModel)]="pro.url" required>
              </div>
              <button class="btn btn-primary">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
