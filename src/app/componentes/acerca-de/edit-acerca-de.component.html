<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre"
          name="nombre" [(ngModel)]="persona.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido"
          name="apellido" [(ngModel)]="persona.apellido" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Títulos</label>
          <input type="text" class="form-control" id="descripcion" placeholder="Agrega uno o más títulos"
          name="descripcion" [(ngModel)]="persona.descripcion" required>
        </div>
        <div class="form-group">
          <label for="ubicacion">Ciudad y Provincia</label>
          <input type="text" class="form-control" id="ubicacion" placeholder="Ciudad - Provincia"
          name="ubicacion" [(ngModel)]="persona.ubicacion" required>
        </div>
        <div class="form-group">
          <label for="img">Imagen</label>
          <input type="file" class="form-control" id="img" placeholder="Ciudad - Provincia"
          name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp, .PNG">
        </div>

        <button class="btn btn-primary">Actualizar Datos de Usuario</button>
      </form>
    </div>

  </div>
</div>
